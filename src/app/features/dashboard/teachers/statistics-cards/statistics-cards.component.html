<div class="statistics-cards">
    <div class="card-items">
      <div class="card green mb-5">
      <div class="card-body">
        <h3>الطلاب الحاضرين</h3>
        <p class="stat-value">
          <i class="fa-solid fa-user-group ms-3"></i>{{ stats.presentStudents }}
        </p>
      </div>
    </div>
    <div class="card">
      <div class="card-body">
        <h3>طلاب غائبون</h3>
        <p class="stat-value">
          <i class="fa-solid fa-triangle-exclamation ms-3"></i
          >{{ stats.absentStudents }}
        </p>
      </div>
    </div>
 
  </div>
</div>
