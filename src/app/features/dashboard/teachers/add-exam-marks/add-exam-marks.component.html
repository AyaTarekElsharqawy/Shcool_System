<div class="exam-marks-container">
  <div *ngFor="let subject of subjects; let i = index" class="mb-3">
    <label>{{ subject.name }}</label>
    <input type="number" [(ngModel)]="subjects[i].marks" class="form-control">
  </div>
  <button class="btn btn-primary mt-2" (click)="saveMarks()">حفظ</button>
</div>
