<div class="card class-card shadow-sm position-relative"
     [ngStyle]="{
     'border': '3px solid ' + borderColor,
        '--box-shadow-color': borderColor,
        'color':borderColor
        }">
      <div class="divider" [ngStyle]="{ 'background-color': borderColor }"></div>
  <div class="card-body d-flex justify-content-between align-items-center student-direction">
    <span class="fw-bold">{{ students }} طالب</span>
    <div class="divider" [ngStyle]="{ 'background-color': borderColor }"></div>
    <span  class="fw-bold">Kg - {{ grade }}</span>
  </div>
  <span class="after-style" [ngStyle]="{ 'background-color': borderColor }"></span>
</div>
