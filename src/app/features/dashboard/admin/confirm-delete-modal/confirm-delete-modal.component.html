<div class="modal-header">
  <h5 class="modal-title">تأكيد الحذف</h5>
  <button type="button" class="btn-close close-button" (click)="dismiss()" aria-label="Close"></button>
</div>

<div class="modal-body">
  <p>هل أنت متأكد من حذف {{ itemType }}؟</p> 
</div>

<div class="modal-footer">
  <button type="button" class="btn btn-secondary" (click)="dismiss()">إلغاء</button>
  <button type="button" class="btn btn-danger" (click)="confirm()">حذف</button>
</div>
