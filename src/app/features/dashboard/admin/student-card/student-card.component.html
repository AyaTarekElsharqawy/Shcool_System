<div class="student-card" (click)="setSelectedStudent(studentID)" data-bs-toggle="modal" data-bs-target="#studentModal">
  <img [src]="studentImage" [alt]="studentName" class="student-image">
  <h3>{{ studentName }}</h3>
  <span class="student-id">{{ studentID }}</span>


</div>

<!-- المودال -->
<div class="modal fade" id="studentModal" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content custom-modal animate-modal">

      <!-- الهيدر -->
      <div class="modal-header custom-header">
        <div class="student-info">
          <span class="student-name">أحمد محمد علي</span>
          <span class="student-id">76484784</span>
        </div>
        <!-- شريط تحديد الشهر -->
<div class="month-selector">
  <button class="btn btn-light" (click)="previousMonth()">
    <i class="bi bi-chevron-right"></i>

  </button>
  <span>{{ currentMonth }}</span>
  <button class="btn btn-light" (click)="nextMonth()">
    <i class="bi bi-chevron-left"></i>
  </button>
</div>

        <button class="btn check-btn"><i class="bi bi-check-circle-fill"></i></button>

      </div>
      <div class="modal-body">
        <app-add-exam-marks [studentID]="selectedStudent"></app-add-exam-marks>
      </div>

    </div>
  </div>
</div>
